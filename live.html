	<h1 class="header">I want to be a Web Developer</h1>

<script>
	// Node Server

let http = require('http');
let server = http.createServer(

	function(req, res){
		console.log(req.url );

		let mydata;
    if ( req.url === "/how are you?" ) {
      mydata = "Well I am fine.";
    } else {
      mydata = "I don't know you!";
    }
    mydata = mydata + " - Please help me...";

		res.writeHead( 200, { "Content-Type": "text/plain" } );
		res.end(mydata + "\n" );
	}
);
server.listen(8080, "0.0.0.0");
console.log("server has started");
</script>
